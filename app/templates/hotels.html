{% extends "base.html" %}

{% block content %}
    <div>
        {% for hotel in hotels %}
        <div style="display:flex; margin-bottom: 15px; margin-left: 300px;">
            <img src="{{ url_for('static', path='images/' + hotel.images|string) }}"
            alt="Фото отеля" width="200">
            <div>
                <h1>{{hotel.name}}</h1>
                <h4>{{hotel.location}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
